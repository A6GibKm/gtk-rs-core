[options]
girs_directories = ["../gir-files"]
library = "Graphene"
version = "1.0"
min_cfg_version = "1.10"
target_path = "."
work_mode = "normal"
generate_safety_asserts = true
single_version_file = true
deprecate_by_min_version = true

generate = [
    "Graphene.EulerOrder",
    "Graphene.RayIntersectionKind",
]

[[object]]
name = "Graphene.*"
status = "generate"
    [[object.constant]]
    name = "SIMD_S"
    ignore = true

[[object]]
name = "Graphene.Box"
status = "generate"
boxed_inline = true
    [[object.derive]]
    name = "Debug"

    [[object.function]]
    # contents undefined
    name = "alloc"
    ignore = true
    [[object.function]]
    pattern = "init.*"
    # manual proper constructor
    manual = true
    [[object.function]]
    name = "zero"
        [object.function.return]
        nullable = false
    [[object.function]]
    name = "one"
        [object.function.return]
        nullable = false
    [[object.function]]
    name = "minus_one"
        [object.function.return]
        nullable = false
    [[object.function]]
    name = "one_minus_one"
        [object.function.return]
        nullable = false
    [[object.function]]
    name = "empty"
        [object.function.return]
        nullable = false
    [[object.function]]
    name = "infinite"
        [object.function.return]
        nullable = false

