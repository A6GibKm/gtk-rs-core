[options]
work_mode = "sys"
library = "Gio"
version = "2.0"
min_cfg_version = "2.56"
single_version_file = "."
girs_directories = ["../../gir-files"]

external_libraries = [
    "GLib",
    "GObject",
]

[[object]]
name = "Gio.ListStore"
status = "generate"
    [[object.function]]
    name = "find_with_equal_func_full"
    # https://gitlab.gnome.org/GNOME/gobject-introspection/-/merge_requests/332
    version = "2.74"

[[object]]
name = "Gio.UnixMountEntry"
status = "generate"
    [[object.function]]
    name = "get_type"
    version = "2.54"

[[object]]
name = "Gio.UnixMountPoint"
status = "generate"
    [[object.function]]
    name = "get_type"
    version = "2.54"

[[object]]
name = "Gio.SocketFamily"
status = "manual"

[[object]]
name = "Gio.SocketMsgFlags"
status = "manual"

[[object]]
name = "Gio.Win32InputStream"
status = "manual"
cfg_condition = "windows"

[[object]]
name = "Gio.Win32OutputStream"
status = "manual"
cfg_condition = "windows"
